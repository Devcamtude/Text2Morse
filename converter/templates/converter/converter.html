{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text2Morse</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" type="css" href="{% static 'converter/css/style.css' %}">
</head>
<body>
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Text2Morse</span>
    </nav>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Text to Morse Code Converter</h1>
          <p class="lead">Please enter your text below and click on the convert button to see result.</p>
          
          <form method="post">
              {% csrf_token %}
              <div class="form-group">
                 <input type="text" name="text" placeholder="Enter text">
              </div>
              <button type="submit" class="btn btn-primary">Convert</button>
          </form>
         
         <!--Output-->
         
          {% if text %}
              <div class="container">
                  <h3>Input Text: {{ text }}</h3>
                  <h3>Output Morse Code: {{ morse_code }}</h3>
              </div>
          {% endif %}

        </div>     
    </div>

         <!-- FOOTER -->
    <footer class="footer py-5">
        <div class="container">
             <div class="row">
                  <div class="col-lg-12 col-12">                                
                      <p class="copyright-text text-center">Copyright &copy; Devcamtude . All rights reserved</p>
                  </div>
                  
             </div>
        </div>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
